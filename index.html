<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p><b>Thank you for taking the time to help us improve the platform</b></p>
    </header>

    <form id="survey-form">
        <div>
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <div>
            <label for="email" id="email-label">E-mail:</label>
            <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div>
            <label for="age" id="number-label">Age:</label>
            <input type="number" id="number" placeholder="Age" min="15" required />
        </div>

        <div>
            <label>Which option best describes your current role?</label>
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" name="recommend" value="definitely">Definitely</input></br>
            <input type="radio" name="recommend" value="maybe">Maybe</input></br>
            <input type="radio" name="recommend" value="note sure">Not sure</input></br>
        </div>

        <div>
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown">
                <option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open source">Open Source</option>
            </select>
        </div>

        <div>
            <label>What would you like to see improved? (Check all that apply)</label>
            <input type="checkbox">Front-end Projects</input></br>
            <input type="checkbox">Back-end Projects</input></br>
            <input type="checkbox">Data Visualization</input></br>
            <input type="checkbox">Challenges</input></br>
            <input type="checkbox">Open Source Community</input></br>
            <input type="checkbox">Glitter help rooms</input></br>
            <input type="checkbox">Videos</input></br>
            <input type="checkbox">City Meetups</input></br>
            <input type="checkbox">Wiki</input></br>
            <input type="checkbox">Forum</input></br>
            <input type="checkbox">Additional Courses</input></br>
        </div>

        <div>
            <label>Any comments or suggestions?</label>
            <textarea name="comments" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="button">
            <button type="submit">Submit</button>
        </div>

    </form>
</body>

</html>
